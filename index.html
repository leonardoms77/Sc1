<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teste da API SimCompanies</title>
</head>
<body>
  <h1>Testar API - Motor de Foguete Q4</h1>
  <button onclick="buscarPreco()">Buscar Preço</button>
  <p id="resultado">Esperando...</p>

  <script>
    async function buscarPreco() {
      const itemId = 126; // ID do Rocket Engine
      const qualidade = 4;
      const url = `https://api.simcompanies.com/v3/market/1/${itemId}/${qualidade}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data && data.length > 0) {
          const preco = data[0].price;
          document.getElementById("resultado").innerText = `Preço encontrado: $${preco}`;
        } else {
          document.getElementById("resultado").innerText = "Nenhum preço encontrado.";
        }
      } catch (error) {
        document.getElementById("resultado").innerText = "Erro ao buscar dados.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
