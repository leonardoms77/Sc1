<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Book de Ofertas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f2f5; }
    .container { display: flex; flex-direction: row; padding: 10px; gap: 10px; }
    .book, .portfolio, .controls { background: white; border-radius: 8px; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); height: 90vh; overflow-y: auto; }
    .book { flex: 1; }
    .portfolio { flex: 1; }
    .controls { flex: 1; }
    h2 { margin-top: 0; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 4px; text-align: right; }
    tr.buy { background-color: #d1f0d1; }
    tr.sell { background-color: #f8d1d1; }
    tr.executing { background-color: #ffe680; }
    .highlight { font-weight: bold; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="book" id="buy-book">
      <h2>Book de Compra</h2>
      <table id="buy-orders">
        <thead><tr><th>Qtd</th><th>Preço</th></tr></thead>
        <tbody></tbody>
      </table>
    </div><div class="portfolio">
  <h2>Meu Portfólio</h2>
  <div class="section" id="portfolio"></div>
  <h3>Robô</h3>
  <div class="section" id="robot-controls"></div>
  <h3>Controles</h3>
  <div class="section" id="general-controls"></div>
</div>

<div class="book" id="sell-book">
  <h2>Book de Venda</h2>
  <table id="sell-orders">
    <thead><tr><th>Preço</th><th>Qtd</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

  </div>  <script>
    // Aqui você irá adicionar os scripts JavaScript depois.
  </script></body>
</html>
