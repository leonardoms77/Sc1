<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Book - Bots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
    }
    .book, .portfolio, .history, .chart {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .book {
      flex: 1 1 45%;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
    }
    .book.buy { border: 2px solid green; }
    .book.sell { border: 2px solid red; }
    .book table { width: 100%; border-collapse: collapse; }
    .book th, .book td {
      border-bottom: 1px solid #ccc;
      text-align: center;
      padding: 2px;
    }
    <div id="trade-history" style="margin-top: 20px;">
  <h2>Histórico de Negociações</h2>
  <table id="history-table" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Hora</th>
        <th>Comprador</th>
        <th>Vendedor</th>
        <th>Quantidade</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
    .portfolio, .history { flex: 1 1 100%; font-size: 14px; }
    .chart { flex: 1 1 100%; height: 300px; }
    #rotateBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="rotateBtn">Girar Tela</button>
  <div class="container">
    <div class="book buy">
      <h3>Book de Compras</h3>
      <table id="buyBook"><thead><tr><th>Banco</th><th>Qtd</th><th>Preço</th></tr></thead><tbody></tbody></table>
    </div>
    <div class="book sell">
      <h3>Book de Vendas</h3>
      <table id="sellBook"><thead><tr><th>Banco</th><th>Qtd</th><th>Preço</th></tr></thead><tbody></tbody></table>
    </div>
    <div class="portfolio">
      <h3>Portfólios</h3>
      <div id="portfolios"></div>
    </div>
    <div class="history">
      <h3>Histórico de Negociações</h3>
      <ul id="history"></ul>
    </div>
    <div class="chart">
      <canvas id="candlestickChart" width="600" height="300"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Script será adicionado na próxima etapa: lógica de bots, ordens, histórico, portfólios e gráfico.
  </script>
  <script>
    document.getElementById("rotateBtn").addEventListener("click", () => {
      if (screen.orientation) {
        screen.orientation.lock("landscape").catch(() => alert("Não foi possível girar a tela."));
      }
    });
  </script>
  <script>
function executarOrdens() {
  // Ordenar por prioridade de preço e tempo
  buyOrders.sort((a, b) => b.price - a.price || a.time - b.time);
  sellOrders.sort((a, b) => a.price - b.price || a.time - b.time);

  let execucoes = [];

  while (buyOrders.length > 0 && sellOrders.length > 0) {
    const buy = buyOrders[0];
    const sell = sellOrders[0];

    if (buy.price >= sell.price) {
      // Quantidade executada
      const quantidade = Math.min(buy.quantity, sell.quantity);
      const precoExecucao = sell.time <= buy.time ? sell.price : buy.price;

      execucoes.push({
        comprador: buy.bank,
        vendedor: sell.bank,
        quantidade,
        preco: precoExecucao,
        hora: new Date().toLocaleTimeString()
      });

      // Atualizar quantidades
      buy.quantity -= quantidade;
      sell.quantity -= quantidade;

      if (buy.quantity <= 0) buyOrders.shift();
      if (sell.quantity <= 0) sellOrders.shift();
    } else {
      break;
    }
  }

  atualizarBook();
  atualizarHistorico(execucoes);
}

function atualizarHistorico(execucoes) {
  const tbody = document.querySelector('#history-table tbody');

  execucoes.forEach(exec => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${exec.hora}</td>
      <td>${exec.comprador}</td>
      <td>${exec.vendedor}</td>
      <td>${exec.quantidade.toLocaleString()}</td>
      <td style="color: #009900;">R$ ${exec.preco.toFixed(2)}</td>
    `;
    tbody.prepend(row);
    if (tbody.rows.length > 20) tbody.deleteRow(tbody.rows.length - 1);
  });
}

// Rodar a cada 1 segundo
setInterval(() => {
  executarOrdens();
}, 1000);
  </script>
</body>
</html>
