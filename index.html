<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador PnL - PEtR4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: #f4f4f4;
    }
    h2, h3 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
    .book-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .book {
      flex: 1;
    }
  </style>
</head>
<body>

  <h2>Livro de Ofertas - PEtR4</h2>

  <div class="book-container">
    <!-- Book de Compras -->
    <div class="book">
      <h3>Book de Compras</h3>
      <table>
        <thead>
          <tr>
            <th>Banco</th>
            <th>Qtd</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="buy-book">
          <!-- Linhas geradas por JS -->
        </tbody>
      </table>
    </div>

    <!-- Book de Vendas -->
    <div class="book">
      <h3>Book de Vendas</h3>
      <table>
        <thead>
          <tr>
            <th>Banco</th>
            <th>Qtd</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="sell-book">
          <!-- Linhas geradas por JS -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
