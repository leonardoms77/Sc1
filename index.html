<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador PnL - Petrobras IPO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    #books {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
    }

    th, td {
      border: 1px solid #555;
      padding: 4px;
      text-align: right;
    }

    th {
      background-color: #222;
      color: #fff;
    }

    .buy {
      background-color: #003300;
    }

    .sell {
      background-color: #330000;
    }

    .executing {
      background-color: #666600;
      color: #fff;
    }

    #ipoPanel {
      background: #222;
      color: #fff;
      padding: 10px;
      border: 1px solid #555;
      margin-top: 10px;
      width: 100%;
      max-width: 500px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Simulador Petrobras IPO</h2>

  <div id="books">
    <div>
      <h3>Book de Compras</h3>
      <table id="buyBook">
        <thead>
          <tr><th>Banco</th><th>Qtde</th><th>Preço</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      <h3>Book de Vendas</h3>
      <table id="sellBook">
        <thead>
          <tr><th>Banco</th><th>Qtde</th><th>Preço</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="ipoPanel">
    <p>Ações ainda disponíveis no IPO: <span id="acoesRestantes">8000000000</span></p>
    <p>Capital captado: R$ <span id="capitalCaptado">0</span></p>
  </div>

  <button onclick="girarTela()">Girar tela</button>

  <script>
    let acoesRestantes = 8000000000;
    let capitalCaptado = 0;

    const acoesSpan = document.getElementById('acoesRestantes');
    const capitalSpan = document.getElementById('capitalCaptado');

    const buyBookBody = document.querySelector('#buyBook tbody');
    const sellBookBody = document.querySelector('#sellBook tbody');

    const players = [
      { nome: "UBS Pactual", caixa: 700e6 },
      { nome: "Credit Suisse", caixa: 700e6 },
      { nome: "XP", caixa: 700e6 },
      { nome: "Morgan Stanley", caixa: 700e6 },
      { nome: "Merrill Lynch", caixa: 700e6 }
    ];

    const bradesco = {
      nome: "Bradesco",
      estoque: acoesRestantes
    };

    const sellOrders = [];

    function gerarLoteAleatorio() {
      return Math.floor(Math.random() * 10 + 1) * 100; // múltiplos de 100
    }

    function gerarPrecoAleatorio() {
      return (27 + Math.random() * 1).toFixed(2); // entre 27.00 e 28.00
    }

    function gerarOrdemBradesco() {
      if (acoesRestantes <= 0) return;

      const quantidade = gerarLoteAleatorio();
      if (acoesRestantes < quantidade) return;

      const preco = gerarPrecoAleatorio();
      sellOrders.push({ banco: bradesco.nome, qtde: quantidade, preco: parseFloat(preco), bradesco: true });

      atualizarBook();
    }

    function executarOrdens() {
      const compradores = players.filter(p => p.nome !== "Bradesco");

      for (let i = sellOrders.length - 1; i >= 0; i--) {
        const ordem = sellOrders[i];
        const comprador = compradores[Math.floor(Math.random() * compradores.length)];

        if (comprador.caixa >= ordem.qtde * ordem.preco) {
          // Executa a ordem
          comprador.caixa -= ordem.qtde * ordem.preco;

          if (ordem.bradesco) {
            acoesRestantes -= ordem.qtde;
            capitalCaptado += ordem.qtde * ordem.preco;
            acoesSpan.textContent = acoesRestantes.toLocaleString();
            capitalSpan.textContent = capitalCaptado.toLocaleString(undefined, { minimumFractionDigits: 2 });
          }

          // Remove a ordem e atualiza
          sellOrders.splice(i, 1);
        }
      }

      atualizarBook();
    }

    function atualizarBook() {
      sellBookBody.innerHTML = '';
      sellOrders.slice(0, 20).forEach(ordem => {
        const row = document.createElement('tr');
        row.className = 'sell';
        row.innerHTML = `
          <td>${ordem.banco}</td>
          <td>${ordem.qtde.toLocaleString()}</td>
          <td>R$ ${ordem.preco.toFixed(2)}</td>
        `;
        sellBookBody.appendChild(row);
      });
    }

    function girarTela() {
      if (screen.orientation && screen.orientation.lock) {
        document.documentElement.requestFullscreen().then(() => {
          screen.orientation.lock("landscape").catch(err => {
            alert("Seu navegador não permite mudar a orientação: " + err);
          });
        });
      } else {
        alert("Seu navegador não suporta esta função.");
      }
    }

    setInterval(() => {
      gerarOrdemBradesco();
      executarOrdens();
    }, 1000);
  </script>
</body>
  </html>
