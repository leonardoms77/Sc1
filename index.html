    function updateBooks() {
      const buyDiv = document.getElementById('buyBook');
      const sellDiv = document.getElementById('sellBook');
      buyDiv.innerHTML = '';

      buyOrders.slice(0, 20).forEach(order => {

      });
      sellOrders.slice(0, 20).forEach(order => {

    function updatePortfolio() {
      document.getElementById('cash').textContent = cash.toFixed(2);
      document.getElementById('shares').textContent = shares;
      let avg = shares ? (totalSpent / shares) : 0;
      document.getElementById('avgPrice').textContent = avg.toFixed(2);
      document.getElementById('totalValue').textContent = (shares * getMarketPrice()).toFixed(2);

    function getMarketPrice() {
      if (sellOrders.length > 0) return sellOrders[0].price;
      if (buyOrders.length > 0) return buyOrders[0].price;
      return 30.00;

    function matchOrders() {
      while (buyOrders.length > 0 && sellOrders.length > 0 && buyOrders[0].price >= sellOrders[0].price) {

        if (cash < quantity * price) break;

        buyOrders[0].quantity -= quantity;
        sellOrders[0].quantity -= quantity;

        if (buyOrders[0].quantity <= 0) buyOrders.shift();
        if (sellOrders[0].quantity <= 0) sellOrders.shift();

        cash -= quantity * price;
        shares += quantity;
        totalSpent += quantity * price;
      }
    }

      }
