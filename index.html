<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Mercado - PETR4</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; display: flex; flex-direction: column; align-items: center; }
    h1 { text-align: center; }
    #bookContainer { display: flex; justify-content: space-between; width: 90%; margin-bottom: 10px; }
    .book { width: 45%; max-height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    .book h3 { text-align: center; }
    .buy { background-color: #d4f4dd; }
    .sell { background-color: #f4d4d4; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #999; padding: 4px; text-align: right; }
    #manualForm, #botConfig, #portfolio { margin: 10px 0; width: 90%; }
    #manualForm input, #botConfig input, #manualForm select, #botConfig select { margin-right: 5px; }
    #portfolio table { margin-top: 10px; width: 100%; }
    .paused { background-color: #ff0; }
  </style>
</head>
<body>
<h1>Simulador de Mercado PETR4</h1><div id="bookContainer">
  <div class="book buy">
    <h3>Book de Compras</h3>
    <table id="buyBook"></table>
  </div>
  <div class="book sell">
    <h3>Book de Vendas</h3>
    <table id="sellBook"></table>
  </div>
</div><div id="manualForm">
  <h3>Inserir Ordem Manual</h3>
  <select id="orderType">
    <option value="buy">Compra</option>
    <option value="sell">Venda</option>
  </select>
  Quantidade: <input type="number" id="manualQty" value="100">
  Preço: <input type="number" step="0.01" id="manualPrice" value="30">
  <button onclick="submitManualOrder()">Enviar</button>
</div><div id="botConfig">
  <h3>Configurar Robô UBS</h3>
  <select id="botMode">
    <option value="marketBuy">Compra a Mercado</option>
    <option value="below">Ordem X abaixo</option>
  </select>
  Distância/Preço (ex: 0.20): <input type="number" step="0.01" id="botDistance" value="0.20">
  Quantidade: <input type="number" id="botQty" value="100">
</div><div>
  <button onclick="togglePause()">Pausar/Continuar</button>
  <button onclick="saveState()">Salvar Jogo</button>
  <button onclick="loadState()">Carregar Jogo</button>
</div><div id="portfolio">
  <h3>Portfólios</h3>
  <table id="portTable">
    <thead>
      <tr><th>Player</th><th>Caixa</th><th>Ações</th><th>Preço Médio</th><th>Valor Total</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div><script>
// Lógica do simulador será adicionada aqui
</script></body>
</html>
