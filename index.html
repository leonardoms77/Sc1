<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Book PETR4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .book {
      font-size: 13px;
      width: 45%;
      background-color: #222;
      border: 1px solid #444;
      padding: 10px;
      overflow-y: auto;
      max-height: 300px;
    }

    .header, .row {
      display: flex;
      padding: 2px 5px;
    }

    .header {
      font-weight: bold;
      border-bottom: 2px solid #666;
      margin-bottom: 4px;
    }

    .row span, .header span {
      flex-basis: 33.33%;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
    }

    .buy {
      background-color: #003300;
    }

    .sell {
      background-color: #330000;
    }

    .executing {
      background-color: #666600;
      color: #fff;
    }

    .painel {
      padding: 10px;
      margin: 10px;
      background-color: #222;
      border: 1px solid #444;
    }

    h2 {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="book" id="buyBook">
      <div class="header">
        <span>Banco</span><span>Qtde</span><span>Preço</span>
      </div>
    </div>

    <div class="book" id="sellBook">
      <div class="header">
        <span>Banco</span><span>Qtde</span><span>Preço</span>
      </div>
    </div>
  </div>

  <div class="painel" id="ipoPanel">
    <h2>Capitalização PETR4</h2>
    <p>Ações restantes: <span id="acoesRestantes">8000000000</span></p>
    <p>Capital já captado: R$ <span id="capitalCaptado">0</span></p>
  </div>

  <script>
    const buyBook = document.getElementById("buyBook");
    const sellBook = document.getElementById("sellBook");
    const acoesRestantes = document.getElementById("acoesRestantes");
    const capitalCaptado = document.getElementById("capitalCaptado");

    let totalAcoes = 8000000000;
    let captado = 0;

    function adicionarOrdem(tipo, banco, qtde, preco, executando = false) {
      const row = document.createElement("div");
      row.className = `row ${tipo} ${executando ? 'executing' : ''}`;
      row.innerHTML = `<span>${banco}</span><span>${qtde.toLocaleString()}</span><span>R$ ${preco.toFixed(2)}</span>`;
      if (tipo === "buy") {
        buyBook.appendChild(row);
      } else {
        sellBook.appendChild(row);
      }
    }

    function venderBradesco() {
      const preco = 29 + Math.random() * 2;
      const qtde = Math.floor(Math.random() * 300 + 100) * 100;
      const captacao = preco * qtde;

      if (totalAcoes <= 0) return;

      totalAcoes -= qtde;
      captado += captacao;

      acoesRestantes.textContent = totalAcoes.toLocaleString();
      capitalCaptado.textContent = captado.toLocaleString('pt-BR', { minimumFractionDigits: 2 });

      adicionarOrdem("sell", "Bradesco", qtde, preco);
    }

    setInterval(venderBradesco, 1000);
  </script>
</body>
</html>
