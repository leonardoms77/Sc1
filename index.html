<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador PETR4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background: #222;
      color: white;
      margin: 0;
      padding: 10px;
    }
    .book-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .book {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 400px;
      width: 45%;
      padding: 10px;
    }
    .book h2 {
      text-align: center;
    }
    .order {
      display: flex;
      justify-content: space-between;
      padding: 2px 5px;
    }
    .buy {
      background-color: #d0f0d0;
    }
    .sell {
      background-color: #f0d0d0;
    }
    .executing {
      background-color: #d4b106 !important;
    }
  </style>
</head>
<body>
  <h1>Simulador PETR4</h1>
  <div class="book-container">
    <div class="book" id="bookCompra">
      <h2>Book de Compra</h2>
    </div>
    <div class="book" id="bookVenda">
      <h2>Book de Venda</h2>
    </div>
  </div>  <script>
    let acoesRestantesHoje = 400000;

    function adicionarOrdemVenda(nome, quantidade, preco) {
      const div = document.createElement('div');
      div.className = 'order sell';
      div.textContent = `${nome} - ${quantidade} @ R$ ${preco.toFixed(2)}`;
      document.getElementById("bookVenda").appendChild(div);
    }

    function bradescoVende() {
      if (acoesRestantesHoje <= 0) return;

      let lote = Math.floor(Math.random() * 91 + 10) * 100;
      if (lote > acoesRestantesHoje) {
        lote = acoesRestantesHoje;
      }

      const preco = (Math.floor(Math.random() * 401) + 3800) / 100;
      adicionarOrdemVenda("Bradesco", lote, preco);
      acoesRestantesHoje -= lote;
    }

    function cicloExecutado() {
      bradescoVende();
      // outros bots aqui futuramente
    }

    // Timer global - 1 segundo = 1 ciclo
    setInterval(cicloExecutado, 1000);
  </script></body>
</html>
